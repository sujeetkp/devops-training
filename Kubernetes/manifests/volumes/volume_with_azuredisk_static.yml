apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-azuredisk
spec:
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  volumeMode: Filesystem
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  azureDisk:
    cachingMode: ReadWrite
    diskName: myAKSDiskPrem
    diskURI: /subscriptions/29f4fd39-55c5-46f0-9e75-d9d16df4f544/resourceGroups/Disks/providers/Microsoft.Compute/disks/myAKSDiskPrem
    kind: Managed
    readOnly: false
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: pvc-azuredisk
    namespace: default

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-azuredisk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-azuredisk
  storageClassName: manual
  volumeMode: Filesystem

---

apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
  - image: nginx
    name: mypod
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
      - name: azure
        mountPath: /azure-disk
  volumes:
    - name: azure
      persistentVolumeClaim:
        claimName: pvc-azuredisk