# By default the Dynamic PVs are created in the AKS Node Resource Group. You must provide the RG name explicitly if you want the PVs created
# in a different RG.
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: premium-disk-cm
parameters:
  skuname: Premium_LRS
  kind: Managed
  subscriptionID: 29f4fd39-55c5-46f0-9e75-d9d16df4f544
  resourceGroup: disks-k8s
provisioner: kubernetes.io/azure-disk
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-azuredisk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: premium-disk-cm
  volumeMode: Filesystem

---

apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  nodeSelector:
    kubernetes.io/os: linux
  containers:
  - image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
    name: mypod
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
      - name: azure
        mountPath: /azure-disk
  volumes:
    - name: azure
      persistentVolumeClaim:
        claimName: pvc-azuredisk