apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: sujeetkp/nginx:2.0
        resources:
          limits:
            memory: "500M"
            cpu: "0.5"
        ports:
        - containerPort: 80
